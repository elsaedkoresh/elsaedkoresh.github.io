<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمتك الرقمية</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #f5f6fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .hero {
      padding: 60px 20px;
      background: linear-gradient(to right, #3498db, #2ecc71);
      color: white;
      text-align: center;
    }
    .hero h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2em;
    }
    .hero button {
      background: white;
      color: #3498db;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #2ecc71;
      color: white;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      color: #3498db;
    }
    footer {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>خدمتك الرقمية</h1>
  </header>

  <section class="hero">
    <h2>حلول ويب حديثة لمشروعك</h2>
    <p>من تصميم المواقع لحد التطوير الكامل — كل اللي محتاجه عشان تكبر على الإنترنت.</p>
    <button>اطلب الخدمة الآن</button>
  </section>

  <section class="features">
    <div class="card">
      <h3>⚡ سرعة</h3>
      <p>مواقع سريعة التحميل بدون تعقيد.</p>
    </div>
    <div class="card">
      <h3>🎨 تصميم عصري</h3>
      <p>واجهات جذابة وسهلة الاستخدام.</p>
    </div>
    <div class="card">
      <h3>📱 متجاوب</h3>
      <p>يشتغل على الموبايل والتابلت والكمبيوتر.</p>
    </div>
  </section>

  <footer>
    <p>© 2025 خدمتك الرقمية - كل الحقوق محفوظة</p>
  </footer>

</body>
</html>
